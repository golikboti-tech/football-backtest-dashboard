<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Football Backtest Dashboard</title><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><script src="./data.js"></script><style>body{font-family:Inter,Arial;background:#0b1020;color:#eaf1ff;margin:0;padding:24px}.grid{display:grid;grid-template-columns:repeat(4,minmax(120px,1fr));gap:12px}.card{background:#131a2a;border:1px solid #2a3553;border-radius:12px;padding:14px}.num{font-size:26px;font-weight:700}.wrap{max-width:1100px;margin:auto}table{width:100%;border-collapse:collapse;background:#131a2a;border:1px solid #2a3553;border-radius:12px;overflow:hidden}th,td{padding:8px 10px;border-bottom:1px solid #23304c;font-size:13px}th{text-align:left;color:#9cc2ff}</style></head><body><div class="wrap"><h1>Football Ticket Backtest</h1><div class="grid" id="kpis"></div><div class="card" style="margin-top:14px"><canvas id="bankroll"></canvas></div><h3>Recent tickets</h3><table><thead><tr><th>#</th><th>Date</th><th>Odds</th><th>Result</th><th>P/L</th><th>Bankroll</th></tr></thead><tbody id="rows"></tbody></table></div><script>const d=window.TICKETS||[];const placed=d.filter(x=>x.result!=='SKIP').length;const wins=d.filter(x=>x.result==='WIN').length;const pnl=d.reduce((a,b)=>a+Number(b.pnl||0),0);const roi=placed?((pnl/(placed*10))*100):0;const k=[['Tickets',d.length],['Placed',placed],['Win %',placed?((wins/placed)*100).toFixed(1)+'%':'0%'],['ROI',roi.toFixed(2)+'%']];document.getElementById('kpis').innerHTML=k.map(x=>`<div class=card><div>${x[0]}</div><div class=num>${x[1]}</div></div>`).join('');new Chart(document.getElementById('bankroll'),{type:'line',data:{labels:d.map(x=>x.ticket_no),datasets:[{label:'Bankroll',data:d.map(x=>x.bankroll),borderColor:'#7ab8ff',tension:.25}]},options:{plugins:{legend:{labels:{color:'#dbe8ff'}}},scales:{x:{ticks:{color:'#bcd2ff'}},y:{ticks:{color:'#bcd2ff'}}}}});document.getElementById('rows').innerHTML=d.slice(-12).reverse().map(r=>`<tr><td>${r.ticket_no}</td><td>${r.date}</td><td>${Number(r.total_odds).toFixed(3)}</td><td>${r.result}</td><td>${Number(r.pnl).toFixed(2)}</td><td>${Number(r.bankroll).toFixed(2)}</td></tr>`).join('');</script></body></html>
